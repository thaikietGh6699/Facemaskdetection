<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background-color: #3e6da0;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .feature-box {
            margin-top: 50px;
        }
        .feature-box h3 {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1 class="display-3">Face Mask Detection</h1>
        <p class="lead">Detect faces with or without masks using AI technology.</p>
        <a href="/detect" class="btn btn-light btn-lg">Start Detection</a>
        <a href="/fine_tune" class="btn btn-warning btn-lg ms-3">Fine-tune Model</a>
    </div>

    <!-- Feature Sections -->
    <div class="container">
        <div class="row feature-box">
            <div class="col-md-6">
                <h3>Real-time Detection</h3>
                <p>Detect faces wearing masks or not in real-time with our deep learning model.</p>
            </div>
            <div class="col-md-6">
                <h3>Model Fine-tuning</h3>
                <p>Improve the model by uploading your own dataset and fine-tuning it.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
