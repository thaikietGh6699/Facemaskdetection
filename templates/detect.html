<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection - Detect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3e6da0;
            color: white;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            font-weight: 700;
        }

        header p {
            font-size: 1.2em;
            font-weight: 400;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
        }

        .form-label {
            font-size: 1.1em;
            font-weight: 500;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ced4da;
        }

        .btn-success {
            background-color: #3e6da0;
            border-color: #28a745;
            padding: 12px 30px;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #125498;
            border-color: #1e7e34;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Face Mask Detection</h1>
        <p>Upload an image to detect faces with or without masks.</p>
    </header>

    <!-- Upload Form -->
    <div class="container">
        <form action="/detect" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose an image</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">Detect</button>
        </form>
    </div>

    <!-- Result Section -->
    {% if filename %}
    <div class="result">
        <h2>Result:</h2>
        <img src="{{ url_for('static', filename=filename) }}" alt="Processed Image">
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
